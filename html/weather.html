<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
</head>



<body>


  <header>
    <nav>
      <a href="/index.html">
        <h1>THE WEATHER</h1>
      </a>
    </nav>
  </header>




  <div class="current-info">
    <div class="container">
      <div class="date-container">
        <div class="time" id="time">
          <span id="am-pm"></span>

        </div>
        <div class="date" id="date">

        </div>

        <div class="others" id="current-weather-items">
          <label class="select">
            <select name="City" id="city">
              <!-- <option selected disabled hidden>Search by City</option> -->
            </select>
          </label>
        </div>
      </div>
    </div>

    <div class="place-container">
      <div class="time-zone" id="citySelected">Pittsburgh/PA</div>
      <div id="country" class="country">USA</div>
    </div>



    <!------------------display output in here------------------  -->
    <div class="future-forecast">
      <div class="today" id="current-temp">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" id="icon-day1">
        <div class="other">
          <div class="day" id="day1">Monday</div>
          <div class="temp" id="day1-night">Night - 25.6&#176; C</div>
          <div class="temp" id="day1-day">Day - 35.6&#176; C</div>
        </div>
      </div>



      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day" id="day2">Tue</div>
          <img src="/imgs/64x64/day/113.png" alt="weather icon" class="w-icon" id="icon-day2">
          <div class="temp" id="day2-night">Night - 25.6&#176; C</div>
          <div class="temp" id="day2-day">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day" id="day3">Wed</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" id="icon-day3">
          <div class="temp" id="day3-night">Night - 25.6&#176; C</div>
          <div class="temp" id="day3-day">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day" id="day4">Thur</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" id="icon-day4">
          <div class="temp" id="day4-night">Night - 25.6&#176; C</div>
          <div class="temp" id="day4-day">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day" id="day5">Fri</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" id="icon-day5">
          <div class="temp" id="day5-night">Night - 25.6&#176; C</div>
          <div class="temp" id="day5-day">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day" id="day6">Sat</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" id="icon-day6">
          <div class="temp" id="day6-night">Night - 25.6&#176; C</div>
          <div class="temp" id="day6-day">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day" id="day7">Sun</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" id="icon-day7">
          <div class="temp" id="day7-night">Night - 25.6&#176; C</div>
          <div class="temp" id="day7-day">Day - 35.6&#176; C</div>
        </div>

      </div>




    </div>
  </div>






  <script src="/scripts/citiesDatabase.js" type="module"></script>

  <script src="/scripts/time.js"></script>


</body>

</html>
