<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
</head>



<body>


  <header>
    <nav>
      <a href="/index.html">
        <h1>THE WEATHER</h1>
      </a>
    </nav>
  </header>




  <div class="current-info">
    <div class="container">
      <div class="date-container">
        <div class="time" id="time">
          <span id="am-pm"></span>

        </div>
        <div class="date" id="date">

        </div>

        <div class="others" id="current-weather-items">
          <label class="select">
            <select name="City" id="city">
              <!-- <option selected disabled hidden>Search by City</option> -->
            </select>
          </label>
        </div>
      </div>
    </div>

    <div class="place-container">
      <div class="time-zone" id="time-zone">Pittsburgh/PA</div>
      <div id="country" class="country">USA</div>
    </div>



    <!------------------display output in here------------------  -->
    <div class="future-forecast">
      <div class="today" id="current-temp">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="other">
          <div class="day">Monday</div>
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
      </div>



      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day">Tue</div>
          <img src="/imgs/64x64/day/113.png" alt="weather icon" class="w-icon">
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Wed</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Thur</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Fri</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Sat</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Sun</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>

      </div>




    </div>
  </div>






  <script src="/scripts/citiesDatabase.js"></script>
  <script src="/scripts/cities.js" type="module"></script>
  <script src="/scripts/time.js"></script>


</body>

</html>
